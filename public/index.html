<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jim+Nightshade&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css">
</head>
<body>
  <form id="dice-picker" method="post">
    <h1>Dice Roller</h1>
    <label id="d4-label" for="d4">4</label>
    <input id="d4" name="d4" value="0" type="number">
    <label id="d6-label" for="d6">6</label>
    <input id="d6" name="d6" value="0" type="number">
    <label id="d8-label" for="d8">8</label>
    <input id="d8" name="d8" value="0" type="number">
    <label id="d10-label" for="d10">10</label>
    <input id="d10" name="d10" value="0" type="number">
    <label id="d12-label" for="d12">12</label>
    <input id="d12" name="d12" value="0" type="number">
    <label id="d20-label" for="d20">20</label>
    <input id="d20" name="d20" value="0" type="number">
    <button type="submit" id="roll-btn">let's roll</button>
  </form>
  <div id="dice-border">
    <div id="dice-tray"></div>
  </div>
  <div id="roll-history-title"><p>Last Ten Rolls</p></div>  
</body>
</html>
