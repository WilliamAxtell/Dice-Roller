<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jim+Nightshade&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="title">
        <h1>Dice Roller</h1>
      </div>
      <div id="roll-history-title"><p>Last Ten Rolls</p></div>  
    <div id="roll-history"></div>
    <form id="dice-picker">
      <h2>pick your dice!</h2>
      <label id="d4-label" for="d4">4</label>
      <input id="d4" value="0" type="number">
      <button type="submit" id="roll-btn">let's roll</button>
    </form>
    <div id="dice-border">
      <div id="dice-tray"></div>
    </div>
</body>
</html>
